{% extends 'base.html' %}


{% block content %}
<h1>Post</h1>

<ul>
{% for post in object_list %}
    <li><a href="{% url 'article-detail' post.pk %}">
    
    {{ post.title }} - {{ post.author }} 
    <a href="{% url 'update_post' post.pk %}">Edit</a><br>
    <a href="{% url 'delete_post' post.pk %}">Delete</a><br>
    {{ post.body }}</li>

{% endfor %}
</ul>

{% endblock %}
